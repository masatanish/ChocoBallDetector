<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChocoballDetector</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css";; rel="stylesheet">
  </head>

  <body style="padding-top:70px;">
    <header>
      <nav class="navbar navbar-dark navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">ChocoballDetector</a>
          </div>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="/gallery">Gallery</a></li>
              <li><a href="/about">About</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container-fluid">
      <div class="row flex-xl-nowrap">
	<div class="col-md-12">
	  <h1><a href="/">Chocoball Gallery</a></h1>
	  <p>チョコボール画像のサンプル集</p>
	  <hr>
	</div>
      </div>

      <div class="row">
	{% for img in imgs %}
	<div class="col-md-3">
	  <div class="thumbnail">
	    <a href="{{img}}"><img src="{{img}}" class="img-thumbnail"></a>
	    <input type="button" value="これで試す" class="btn btn-primary" onClick="location.href='/chocoballuri?file={{img}}'">

	  </div>
	</div>
	{% endfor %}
      </div>

      <div class="row">
	<div class="col-md-12">
	  <hr>
	  <form method="get" action="/">
	    <button type="submit" class="btn btn-primary" name="clear" value="Back">Back</button>
	  </form>
	</div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
  </body>
</html>
